<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewprot" content="width=device-width, initial-scale=1.0">
        <title>Проба пера сайта</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background-color: #3b2f2f;
            }
            .card {
                background: rgb(126, 126, 126);
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            h1 {
                color: #333;
            }
            .button {
                background-color: #a7b46c;
                color: #858484;
                border: 4px;
                padding: 12px 24px;
                font-size: 16px;
                border-radius: 15px;
                cursor: pointer;
                margin-top: 15px;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #724040;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Добрый день, меня зовут Александр!</h1>
            <p>Это мой пример создания сайта который пойдет в мое протфолио.</p>
            <button onclick="alert('Привет')">Press to me</button>
        </div>
    </body>
</html>
